
<!-- Modified bootstrap https://getbootstrap.com/docs/4.3/examples/jumbotron/-->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>


      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Matches </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Messages</a>
        </li>
        <!-- <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li> -->
      </ul>
  
  <!-- loggedIn() returnes true or false, *ngIf structure directive changed DOM-->
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome {{authService.decodedToken?.unique_name | titlecase}}  <!--? shows that the unique_name is no longer required-->
          </a>
        
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
            <div class="dropdown-divader"></div>  
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div>
  
      <!-- There are 2 types of form in Angular: template and reactive-->
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" #username="ngModel"
        placeholder="Username" required [(ngModel)]="model.username">
  
        <input class="form-control mr-sm-2" type="password" name="password" #password="ngModel"
        placeholder="Password" required [(ngModel)]="model.password">
  <!--  [disabled]="!loginForm.valid"  disable the login button. It will be avaliable only when username and pass will be typed-->
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>

  </div>
  
</nav>
